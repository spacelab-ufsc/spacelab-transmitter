name: Unit tests

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]

  # 'workflow_dispatch' allows manual execution of this workflow under the repository's 'Actions' tab
  workflow_dispatch:

jobs:

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt install -y python3 python3-gi sphinx-common sphinx-rtd-theme-common python3-pytest

      - name: Execute the tests
        run: pytest-3 tests/
